<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main id="login-main">
        <h2 id="login-title">Log In</h2>
        <!--Formulaire de connexion-->
        <form id="login-form" method="POST" action="http://localhost:5678/api/users/login">
            <label class="login-label" for="email">E-mail</label>
            <input class="login-input" type="email" name="email" id="email">
            <label class="login-label" for="password">Mot de passe</label>
            <input class="login-input" type="password" name="password" id="password">
            <input type="submit" value="Se connecter" id="login-submit">
        </form>
        <p id="password-fold"><a href="#">Mot de passe oublié</a></p>
    </main>
    <footer id="login-footer">
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
